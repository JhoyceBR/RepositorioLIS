    <h2>Gerador de itens da lista por quantidade</h2>

    <input type="button" name="" value="Gere" onclick="createList()">
    <!--formulario para pegar argumentos-->
    <ul id="lista1">

    <h2>Gerador de lista com quantidade e palavra</h2>
    <input id="qtdListTwo" type="text" name="" value="" placeholder="Digite um número">
